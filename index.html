<html>
  <head>
    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="description" content="museum" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Ioana" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png"/>
    <link rel="manifest" href="./fav_index/site.webmanifest"/>
    
    <!-- stylesheets (CSS and MDL) -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_orange.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="./css/style.css"/>
    
    <!-- browser tab title -->
    <title>Tickets!</title>
  </head>
  <body>
    
    <!-- MDL + JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>

    <!-- MDL Header -->
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">/Unit4-04-HTML-Museum</span>
        </div>
      </header>
    
    <!-- webpage title -->
    <center>
      <h1>::::::::::::::::::::::::::::::::::::</h1>
      <h1>::::TICKET BOOTH::::</h1>
      <h1>::::::::::::::::::::::::::::::::::::</h1>
    </center>

    <!-- creates a margin in webpage -->
    <div class="mar">
      
      <!-- Image of dino skeleton -->
      <center><img src="./images/dino-skelly.jpg" height="400px" width="auto"></center>

      <!-- table to put user age and day of week nex to each other -->
      <table>
        <tr>
          <td>
            <!-- asks for user's age -->
            <p>Enter your age:</p>
            
            <!-- MDL Numeric Textfield for user's age input -->
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input 
                  class="mdl-textfield__input" 
                  type="text" pattern="-?[0-9]*(\.[0-9]+)?" 
                  id="age"
                  step="1">
                <label class="mdl-textfield__label" for="age">Age...</label>
                <span class="mdl-textfield__error">No no. Number please</span>
              </div>
            </form>
          </td>
          <td>

            <!-- drop down menu from W3 Schools -->
            <!-- https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_select -->
            <form action="/action_page.php">
              <label for="days">Choose a day:</label>
              <select name="days" id="days">
                <option value="">---OPTIONS---</option>
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
              </select>
              <br><br>
            </form>
          </td>
        </tr>
      </table>
               
      <!-- accent button with ripples -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="buttonClicked()">Calculate</button>
      <br>
      <br>
      
      <!-- Displays answer when clicked -->
      <div id="answer"></div>
    </div>
    <br>
    <br>
  </body>
</html>
